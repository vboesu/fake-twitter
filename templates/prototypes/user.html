<article class="user prototype" data-id="">
    <div class="user-profile-image image-prototype">
        <img data-key="profile_image" />
    </div>
    <div class="user-content">
        <div class="user-author">
            <b data-key="name" data-protolength="32"></b>
            <span data-key="handle" data-protolength="16"></span>
        </div>
    </div>
    {% block actions %}
    <div class="user-select"></div>
    {% endblock %}
</article>
